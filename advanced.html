<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Search</title>
</head>

<body>

  <div class="row align-items-center">
    <div class="col-md-9 col-sm-0"> </div>
    <div class="col-md-1 col-sm-5">
      <a href="index.html"> Back </a>
    </div>
    <div class="col-md-1 col-sm-5">
      <a href="image.html"> Image </a>
    </div>
    <div class="col-md-1 col-sm-0"></div>
  </div>
  <div class="row p-5">
    <div class="col-md-3 col-sm-0"> </div>
    <div class="col-md-6 col-sm-12">
      <form action="https://google.com/search">
        <div class="mb-3">
          <label for="as_q">Find pages with… “all these words:”</label>
          <input type="text" class="form-control" name='as_q'>

          <label for="as_epq">Find pages with… “this exact word or phrase:”</label>
          <input  type="text" class="form-control" name="as_epq">
          
          <label for="as_oq">Find pages with… “any of these words:”</label>
          <input  type="text" class="form-control" name="as_oq">
          
          <label for="as_eq">Find pages with… “none of these words:”</label>
          <input type="text" class="form-control" name="as_eq">
          
          <button type="submit" class="btn btn-primary" value="">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-3 col-sm-0"> </div>
  </div>

</body>

</html>
