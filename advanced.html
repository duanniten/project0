<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Search</title>
  <style>
    /* Estilo do formulário com labels à esquerda */
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-group label { 
            width: 300px; /* Defina o tamanho conforme necessário */
            margin-right: 5px; /* Espaçamento entre label e input */
        }
  </style>
</head>

<body>

  <div class="row align-items-center">
    <div class="col-md-9 col-sm-0"> </div>
    <div class="col-md-1 col-sm-5">
      <a href="index.html"> Back </a>
    </div>
    <div class="col-md-1 col-sm-5">
      <a href="image.html"> Image </a>
    </div>
    <div class="col-md-1 col-sm-0"></div>
  </div>
  <div class="row p-5">
    <div class="col-md-3 col-sm-0"> </div>
    <div class="col-md-6 col-sm-12">
      <form action="https://google.com/search">
        <div class="mb-3">
          <h4>Find pages with… </h4>
          <div class="form-group">
            <label for="as_q">all these words:</label>
            <input type="text" class="form-control" name='as_q'>
          </div>
          <div class="form-group">
          <label for="as_epq">this exact word or phrase:</label>
          <input  type="text" class="form-control" name="as_epq">
        </div>

        <div class="form-group">
          <label for="as_oq">any of these words:</label>
          <input  type="text" class="form-control" name="as_oq">
        </div>
          <div class="form-group">
          <label for="as_eq">none of these words:</label>
          <input type="text" class="form-control" name="as_eq">
        </div>
          <button type="submit" class="btn btn-primary" value="">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-3 col-sm-0"> </div>
  </div>

</body>

</html>
